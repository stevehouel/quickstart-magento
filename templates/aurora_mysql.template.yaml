Rules:
  SubnetsInVPC:
    Assertions:
      - Assert: !Equals [!ValueOf ["Subnet1ID", "VpcId"], !Ref VPCID]
        AssertDescription: "Please provide a private subnet which belongs to the specified VPC"
      - Assert: !Equals [!ValueOf ["Subnet2ID", "VpcId"], !Ref VPCID]
        AssertDescription: "Please provide a private subnet which belongs to the specified VPC"
  SubnetsUnique:
    Assertions:
      - Assert: !Not [!Equals [!Ref Subnet1ID, !Ref Subnet2ID]]
        AssertDescription: "Please provide 2 distinct private subnets"

Conditions:
  UseDBSnapshot:
    !Not
    - !Equals
      - !Ref DBSnapshotIdentifier
      - ''
  DBPasswordRotation:
    !Equals
    - !Ref RotateDBPassword
    - 'true'
  IsServerlessEnabled:
    !Equals
    - !Ref DBEngineMode
    - 'serverless'
  IsServerlessDisabled:
    !Not
      - !Equals
        - !Ref DBEngineMode
        - 'serverless'
  IsDBMultiAZ:
    !And
    - !Equals
      - !Ref DBMultiAZ
      - 'true'
    - !Or
      - !Equals
        - !Ref DBEngineMode
        - 'provisioned'
      - !Equals
        - !Ref DBEngineMode
        - 'parallelquery'
      - !Equals
        - !Ref DBEngineMode
        - 'global'
      - !Equals
        - !Ref DBEngineMode
        - 'multimaster'
  EnableIAMDBAuth:
    !Or
    - !Equals
      - !Ref DBEngineMode
      - 'provisioned'
    - !Equals
      - !Ref DBEngineMode
      - 'global'
    - !Equals
      - !Ref DBEngineMode
      - 'multimaster'
  EnablePI:
    !And
    - !Equals
      - !Ref DBEngineMode
      - 'provisioned'
    - !Equals
      - !Ref DBEngineMode
      - 'global'
  EnableBackTrack:
    !And
    - !Equals
      - !Ref DBEngineMode
      - 'provisioned'
    - !Equals
      - !FindInMap [DBFamilyMap, !Ref DBEngineVersion, "family"]
      - 'aurora5.6'
  DoEnableCWLogExport: !And [!Not [!Equals [!Join ['', !Ref DBCWLogExports], '']], !Condition IsServerlessDisabled]
  DoCreateDatabase:
    !Not
    - !Equals
      - !Ref DBName
      - ''
  UseDatabaseEncryption:
    !Equals
    - !Ref DBAllocatedStorageEncrypted
    - true
  CreateSecurityGroup:
    !Equals
    - !Ref CustomDBSecurityGroup
    - ''

Resources:
  MonitoringIAMRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          -
            Effect: "Allow"
            Principal:
              Service:
                - "monitoring.rds.amazonaws.com"
            Action:
              - "sts:AssumeRole"
      Path: "/"
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonRDSEnhancedMonitoringRole
  DBSNSTopic:
    Type: AWS::SNS::Topic
    Properties:
      Subscription:
        - Endpoint: !Ref NotificationList
          Protocol: email
  EncryptionKey:
    DeletionPolicy: Retain
    Type: AWS::KMS::Key
    Properties:
      KeyPolicy:
        Version: 2012-10-17
        Id: !Ref AWS::StackName
        Statement:
          - Effect: Allow
            Principal:
              AWS:
                - !Sub "arn:aws:iam::${AWS::AccountId}:root"
            Action: 'kms:*'
            Resource: '*'
          - Effect: Allow
            Principal:
              AWS: '*'
            Action:
              - 'kms:Encrypt'
              - 'kms:Decrypt'
              - 'kms:ReEncrypt*'
              - 'kms:GenerateDataKey*'
              - 'kms:CreateGrant'
              - 'kms:ListGrants'
              - 'kms:DescribeKey'
            Resource: '*'
            Condition:
              StringEquals:
                'kms:CallerAccount': !Ref 'AWS::AccountId'
                'kms:ViaService': !Sub 'rds.${AWS::Region}.amazonaws.com'
      Tags:
        - Key: Name
          Value: !Ref AWS::StackName
  EncryptionKeyAlias:
    Type: AWS::KMS::Alias
    Properties:
      AliasName: !Sub "alias/${AWS::StackName}"
      TargetKeyId: !Ref EncryptionKey
  AuroraDB1:
    Condition: IsServerlessDisabled
    Properties:
      AutoMinorVersionUpgrade: !Ref DBAutoMinorVersionUpgrade
      DBClusterIdentifier: !Ref AuroraDBCluster
      DBInstanceClass: !Ref DBInstanceClass
      Engine: !FindInMap [DBEngineNameMap, !Ref DBEngineVersion, "enginename"]
      DBParameterGroupName: !Ref DBParamGroup
      PubliclyAccessible: false
      MonitoringInterval: 1
      MonitoringRoleArn: !GetAtt MonitoringIAMRole.Arn
      EnablePerformanceInsights: !If [EnablePI, true, !Ref 'AWS::NoValue']
      PerformanceInsightsKMSKeyId: !If [EnablePI, !Ref EncryptionKey, !Ref 'AWS::NoValue']
      PerformanceInsightsRetentionPeriod: !If [EnablePI, 7, !Ref 'AWS::NoValue']
      CopyTagsToSnapshot: true
      Tags:
        -
          Key: Name
          Value: !Sub AuroraDB-${AWS::StackName}
        -
          Key: EnvironmentStage
          Value: !Ref EnvironmentStage
        -
          Key: Application
          Value: !Ref Application
        -
          Key: ApplicationVersion
          Value: !Ref ApplicationVersion
        -
          Key: ProjectCostCenter
          Value: !Ref ProjectCostCenter
        -
          Key: Confidentiality
          Value: !Ref Confidentiality
        -
          Key: Compliance
          Value: !Ref Compliance
    Type: "AWS::RDS::DBInstance"
  AuroraDB2:
    Condition: IsDBMultiAZ
    Properties:
      AutoMinorVersionUpgrade: !Ref DBAutoMinorVersionUpgrade
      DBClusterIdentifier: !Ref AuroraDBCluster
      DBInstanceClass: !Ref DBInstanceClass
      Engine: !FindInMap [DBEngineNameMap, !Ref DBEngineVersion, "enginename"]
      DBParameterGroupName: !Ref DBParamGroup
      PubliclyAccessible: false
      MonitoringInterval: 1
      MonitoringRoleArn: !GetAtt MonitoringIAMRole.Arn
      EnablePerformanceInsights: !If [EnablePI, true, !Ref 'AWS::NoValue']
      PerformanceInsightsKMSKeyId: !If [EnablePI, !Ref EncryptionKey, !Ref 'AWS::NoValue']
      PerformanceInsightsRetentionPeriod: !If [EnablePI, 7, !Ref 'AWS::NoValue']
      CopyTagsToSnapshot: true
      Tags:
        -
          Key: Name
          Value: !Sub AuroraDB-${AWS::StackName}
        -
          Key: EnvironmentStage
          Value: !Ref EnvironmentStage
        -
          Key: Application
          Value: !Ref Application
        -
          Key: ApplicationVersion
          Value: !Ref ApplicationVersion
        -
          Key: ProjectCostCenter
          Value: !Ref ProjectCostCenter
        -
          Key: Confidentiality
          Value: !Ref Confidentiality
        -
          Key: Compliance
          Value: !Ref Compliance
    Type: "AWS::RDS::DBInstance"
  DBParamGroup:
    Type: AWS::RDS::DBParameterGroup
    Properties:
      Description: !Join ["- ", ["Aurora MySQL DB Parameter Group for Cloudformation Stack ", !Ref DBName]]
      Family: !FindInMap [DBFamilyMap, !Ref DBEngineVersion, "family"]
      Parameters:
        slow_query_log: '1'
        long_query_time: '10'
        log_output: 'FILE'
        innodb_print_all_deadlocks: '1'
  RDSDBClusterParameterGroup:
    Type: AWS::RDS::DBClusterParameterGroup
    Properties:
      Description: !Join ["- ", ["Aurora MySQL Cluster Parameter Group for Cloudformation Stack ", !Ref DBName]]
      Family: !FindInMap [DBFamilyMap, !Ref DBEngineVersion, "family"]
      Parameters:
        time_zone: UTC
        server_audit_logging: 1
        server_audit_events: 'QUERY_DCL,QUERY_DDL,CONNECT'
  AuroraDBCluster:
    Type: "AWS::RDS::DBCluster"
    Properties:
      BackupRetentionPeriod: !Ref DBBackupRetentionPeriod
      DBClusterParameterGroupName: !Ref RDSDBClusterParameterGroup
      DBSubnetGroupName: !Ref AuroraDBSubnetGroup
      DatabaseName:
        !If
        - DoCreateDatabase
        - !Ref DBName
        - !Ref AWS::NoValue
      Engine: !FindInMap [DBEngineNameMap, !Ref DBEngineVersion, "enginename"]
      EngineVersion: !FindInMap [DBEngineVersionMap, !Ref DBEngineVersion, "engineversion"]
      EngineMode: !Ref DBEngineMode
      ScalingConfiguration: !If
        - IsServerlessEnabled
        - AutoPause: !Ref ServerlessAutoPause
          MaxCapacity: !Ref ServerlessMaxCapacityUnit
          MinCapacity: !Ref ServerlessMinCapacityUnit
          SecondsUntilAutoPause: !Ref ServerlessSecondsUntilAutoPause
        - !Ref AWS::NoValue
      KmsKeyId: !If [UseDatabaseEncryption, !GetAtt EncryptionKey.Arn, !Ref 'AWS::NoValue']
      MasterUserPassword:
        !If
        - DBPasswordRotation
        - !Join ['', ['{{resolve:secretsmanager:', !Ref RDSInstanceRotationSecret, '::password}}' ]]
        - !Ref DBMasterUserPassword
      MasterUsername: !Ref DBMasterUsername
      Port: !Ref DBPort
      StorageEncrypted: !If [UseDatabaseEncryption, !Ref DBAllocatedStorageEncrypted, !Ref 'AWS::NoValue']
      EnableIAMDatabaseAuthentication: !If [EnableIAMDBAuth, true, !Ref 'AWS::NoValue']
      BacktrackWindow: !If [EnableBackTrack, 259200, !Ref 'AWS::NoValue']
      EnableCloudwatchLogsExports: !If [DoEnableCWLogExport, !Ref DBCWLogExports, !Ref "AWS::NoValue"]
      Tags:
        -
          Key: Name
          Value: !Sub AuroraDB-${AWS::StackName}
        -
          Key: EnvironmentStage
          Value: !Ref EnvironmentStage
        -
          Key: Application
          Value: !Ref Application
        -
          Key: ApplicationVersion
          Value: !Ref ApplicationVersion
        -
          Key: ProjectCostCenter
          Value: !Ref ProjectCostCenter
        -
          Key: Confidentiality
          Value: !Ref Confidentiality
        -
          Key: Compliance
          Value: !Ref Compliance
      VpcSecurityGroupIds:
        !If
        - CreateSecurityGroup
        - [!Ref RDSSecurityGroup]
        - [!Ref CustomDBSecurityGroup]
    UpdateReplacePolicy: Snapshot
  AuroraDBSubnetGroup:
    Properties:
      DBSubnetGroupDescription: "Subnets available for the Amazon Aurora database instance"
      SubnetIds:
        - !Ref Subnet1ID
        - !Ref Subnet2ID
    Type: "AWS::RDS::DBSubnetGroup"
  RDSSecurityGroup:
    Condition: CreateSecurityGroup
    Properties:
      GroupDescription: "Allow access to database port"
      SecurityGroupEgress:
        -
          CidrIp: 0.0.0.0/0
          FromPort: -1
          IpProtocol: '-1'
          ToPort: -1
      SecurityGroupIngress:
        -
          CidrIp: !Ref DBAccessCIDR
          FromPort: !Ref DBPort
          IpProtocol: tcp
          ToPort: !Ref DBPort
      VpcId: !Ref VPCID
      Tags:
        - Key: Name
          Value: !Sub RDSSecurityGroup-${AWS::StackName}
    Type: "AWS::EC2::SecurityGroup"
  RDSSecurityGroupIngress:
    Condition: CreateSecurityGroup
    Properties:
      GroupId: !GetAtt 'RDSSecurityGroup.GroupId'
      IpProtocol: '-1'
      SourceSecurityGroupId: !Ref RDSSecurityGroup
      Description: 'Self Reference'
    Type: 'AWS::EC2::SecurityGroupIngress'
  CPUUtilizationAlarm1:
    Type: "AWS::CloudWatch::Alarm"
    Condition: IsServerlessDisabled
    Properties:
      ActionsEnabled: true
      AlarmActions:
        - Ref: DBSNSTopic
      AlarmDescription: 'CPU_Utilization'
      Dimensions:
        - Name: DBInstanceIdentifier
          Value:
            Ref: AuroraDB1
      MetricName: CPUUtilization
      Statistic: Maximum
      Namespace: 'AWS/RDS'
      Threshold: 80
      Unit: Percent
      ComparisonOperator: 'GreaterThanOrEqualToThreshold'
      Period: 60
      EvaluationPeriods: 5
      TreatMissingData: 'notBreaching'
  CPUUtilizationAlarm2:
    Condition: IsDBMultiAZ
    Type: "AWS::CloudWatch::Alarm"
    Properties:
      ActionsEnabled: true
      AlarmActions:
        - Ref: DBSNSTopic
      AlarmDescription: 'CPU_Utilization'
      Dimensions:
        - Name: DBInstanceIdentifier
          Value:
            Ref: AuroraDB2
      MetricName: CPUUtilization
      Statistic: Maximum
      Namespace: 'AWS/RDS'
      Threshold: 80
      Unit: Percent
      ComparisonOperator: 'GreaterThanOrEqualToThreshold'
      Period: 60
      EvaluationPeriods: 5
      TreatMissingData: 'notBreaching'
  FreeLocalStorageAlarm1:
    Type: "AWS::CloudWatch::Alarm"
    Condition: IsServerlessDisabled
    Properties:
      ActionsEnabled: true
      AlarmActions:
        - Ref: DBSNSTopic
      AlarmDescription: 'Free Local Storage'
      Dimensions:
        - Name: DBInstanceIdentifier
          Value:
            Ref: AuroraDB1
      MetricName: 'FreeLocalStorage'
      Statistic: Average
      Namespace: 'AWS/RDS'
      Threshold: 5368709120
      Unit: Bytes
      ComparisonOperator: 'LessThanOrEqualToThreshold'
      Period: 60
      EvaluationPeriods: 5
      TreatMissingData: 'notBreaching'
  FreeLocalStorageAlarm2:
    Condition: IsDBMultiAZ
    Type: "AWS::CloudWatch::Alarm"
    Properties:
      ActionsEnabled: true
      AlarmActions:
        - Ref: DBSNSTopic
      AlarmDescription: 'Free Local Storage'
      Dimensions:
        - Name: DBInstanceIdentifier
          Value:
            Ref: AuroraDB2
      MetricName: 'FreeLocalStorage'
      Statistic: Average
      Namespace: 'AWS/RDS'
      Threshold: 5368709120
      Unit: Bytes
      ComparisonOperator: 'LessThanOrEqualToThreshold'
      Period: 60
      EvaluationPeriods: 5
      TreatMissingData: 'notBreaching'
  FreeableMemoryAlarm1:
    Type: "AWS::CloudWatch::Alarm"
    Condition: IsServerlessDisabled
    Properties:
      ActionsEnabled: true
      AlarmActions:
        - Ref: DBSNSTopic
      AlarmDescription: 'Freeable Memory'
      Dimensions:
        - Name: DBInstanceIdentifier
          Value:
            Ref: AuroraDB1
      MetricName: 'FreeableMemory'
      Statistic: Average
      Namespace: 'AWS/RDS'
      Threshold: 2147483648
      Unit: Bytes
      ComparisonOperator: 'LessThanOrEqualToThreshold'
      Period: 60
      EvaluationPeriods: 5
      TreatMissingData: 'notBreaching'
  FreeableMemoryAlarm2:
    Type: "AWS::CloudWatch::Alarm"
    Condition: IsDBMultiAZ
    Properties:
      ActionsEnabled: true
      AlarmActions:
        - Ref: DBSNSTopic
      AlarmDescription: 'Freeable Memory'
      Dimensions:
        - Name: DBInstanceIdentifier
          Value:
            Ref: AuroraDB2
      MetricName: 'FreeableMemory'
      Statistic: Average
      Namespace: 'AWS/RDS'
      Threshold: 2147483648
      Unit: Bytes
      ComparisonOperator: 'LessThanOrEqualToThreshold'
      Period: 60
      EvaluationPeriods: 5
      TreatMissingData: 'notBreaching'
  DatabaseClusterEventSubscription:
    Type: 'AWS::RDS::EventSubscription'
    Properties:
      EventCategories:
        - failover
        - failure
        - notification
      SnsTopicArn: !Ref DBSNSTopic
      SourceIds: [!Ref AuroraDBCluster]
      SourceType: 'db-cluster'
  DatabaseInstanceEventSubscription:
    Type: 'AWS::RDS::EventSubscription'
    Condition: IsServerlessDisabled
    Properties:
      EventCategories:
        - availability
        - configuration change
        - deletion
        - failover
        - failure
        - maintenance
        - notification
        - recovery
      SnsTopicArn: !Ref DBSNSTopic
      SourceIds:
        - !Ref AuroraDB1
        - !If [IsDBMultiAZ, !Ref AuroraDB2, !Ref "AWS::NoValue"]
      SourceType: 'db-instance'
  RDSInstanceRotationSecret:
    Condition: DBPasswordRotation
    Type: AWS::SecretsManager::Secret
    Properties:
      Description: !Join ['', ['Aurora MySQL Master User Secret ', 'for CloudFormation Stack ', !Ref 'AWS::StackName']]
      GenerateSecretString:
        SecretStringTemplate: !Sub '{"username": "${DBMasterUsername}"}'
        GenerateStringKey: "password"
        PasswordLength: 16
        ExcludeCharacters: "\"'@/\\"
  SecretRDSInstanceAttachment:
    Condition: DBPasswordRotation
    Type: AWS::SecretsManager::SecretTargetAttachment
    Properties:
      SecretId: !Ref RDSInstanceRotationSecret
      TargetId: !Ref AuroraDBCluster
      TargetType: AWS::RDS::DBCluster
  RDSSecretRotationSchedule:
    Condition: DBPasswordRotation
    Type: AWS::SecretsManager::RotationSchedule
    DependsOn:
      - SecretRDSInstanceAttachment
    Properties:
      SecretId: !Ref RDSInstanceRotationSecret
      RotationLambdaARN: !GetAtt RDSRotationLambda.Arn
      RotationRules:
        AutomaticallyAfterDays: 89
  RDSRotationLambda:
    Condition: DBPasswordRotation
    Type: AWS::Lambda::Function
    Properties:
      Runtime: python3.7
      Role: !GetAtt LambdaExecutionRole.Arn
      Handler: lambda_function.lambda_handler
      Description: 'This is a lambda to rotate MySql user passwd'
      Environment:
        Variables:
          SECRETS_MANAGER_ENDPOINT: !Sub 'https://secretsmanager.${AWS::Region}.amazonaws.com'
      VpcConfig:
        SecurityGroupIds:
          !If
          - CreateSecurityGroup
          - [!Ref RDSSecurityGroup]
          - [!Ref CustomDBSecurityGroup]
        SubnetIds:
          - !Ref Subnet1ID
          - !Ref Subnet2ID
      Code:
        S3Bucket: !Ref QSS3BucketName
        S3Key: !Sub '${QSS3KeyPrefix}code/SSMRotateLambda/lambda.zip'
      Timeout: 300
  LambdaExecutionRole:
    Condition: DBPasswordRotation
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
                - secretsmanager.amazonaws.com
            Action:
              - sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole
        - arn:aws:iam::aws:policy/SecretsManagerReadWrite
      Path: /
      Policies:
        - PolicyName: lambda_policy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: "Allow"
                Action:
                  - "secretsmanager:DescribeSecret"
                  - "secretsmanager:GetSecretValue"
                  - "secretsmanager:PutSecretValue"
                  - "secretsmanager:UpdateSecretVersionStage"
                Resource: !Sub 'arn:${AWS::Partition}:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:*'
                Condition:
                  StringEquals:
                    secretsmanager:resource/AllowRotationLambdaArn: !Sub 'arn:${AWS::Partition}:lambda:${AWS::Region}:${AWS::AccountId}:function:SecretsManager-SecretRotation-${AWS::StackName}'
              - Effect: "Allow"
                Action:
                  - "secretsmanager:GetRandomPassword"
                Resource: "*"
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: arn:aws:logs:*:*:*
              - Effect: Allow
                Action:
                  - cloudformation:DescribeStacks
                Resource: '*'
  LambdaInvokePermission:
    Type: AWS::Lambda::Permission
    Condition: DBPasswordRotation
    DependsOn: RDSRotationLambda
    Properties:
      FunctionName: !GetAtt RDSRotationLambda.Arn
      Action: 'lambda:InvokeFunction'
      Principal: secretsmanager.amazonaws.com
Outputs:
  DBName:
    Description: "Amazon Aurora database name"
    Value: !Ref DBName
  AuroraClusterEndpoint:
    Description: "Amazon Aurora Cluster/Writer endpoint"
    Value: !Sub ${AuroraDBCluster.Endpoint.Address}
  AuroraReaderEndpoint:
    Condition: IsServerlessDisabled
    Description: "Amzon Aurora Reader Endpoint"
    Value:  !Sub ${AuroraDBCluster.ReadEndpoint.Address}
  AuroraClusterPort:
    Description: "Amazon Aurora Endpoint port"
    Value: !Sub ${AuroraDBCluster.Endpoint.Port}
  AuroraClusterFullEndpoint:
    Description: "Full Amazon Aurora Cluster endpoint with port and database name"
    Value: !Sub ${AuroraDBCluster.Endpoint.Address}:${AuroraDBCluster.Endpoint.Port}/${DBName}
  AuroraMasterUsername:
    Description: "Amazon Aurora Master username"
    Value: !Ref DBMasterUsername
  AuroraMasterUserSecret:
    Condition: DBPasswordRotation
    Description: "Aurora Master User Secret ARN stored in AWS Secrets Manager"
    Value: !Ref RDSInstanceRotationSecret
  AuroraEncryptionKey:
    Condition: UseDatabaseEncryption
    Description: "The alias of the KMS encryption key used for storage and Performance Insights data encryption"
    Value: !Ref EncryptionKeyAlias
